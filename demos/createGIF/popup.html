<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div id="main">
        <button id="select-btn">选定区域</button>
        <button id="start" disabled="true">开始</button>
        <ul>
            <li>
                <label for="frame-number">帧数</label>

            </li>

                <input id="frame-duration" type="number" value="0.1" />
            </li>
        </ul>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
